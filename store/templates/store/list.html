<div class="col-lg-12 mt-5">
    <h2 class="intro-text text-center">{{ list_title }}</h2>
</div>

<section class="vs-product-wrapper space-extra">
    <div class="container">
        <div class="vs-sort-bar">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-auto">
                    <!--<div class="col-auto">
                        <p class="woocommerce-result-count">1–12 sur 15 resultats</p>
                    </div>-->
                </div>
                <div class="col-md-auto">
                    <!--<div class="row justify-content-center">
                        <div class="col-sm-auto">
                            <form class="woocommerce-ordering" method="get">
                                <select name="orderby" class="orderby" aria-label="Shop order">
                                    <option value="menu_order" selected="selected">Trie par défaut</option>
                                    <option value="popularity">Trier par popularité</option>
                                    <option value="rating">trier par note</option>
                                    <option value="date">trier par date</option>
                                    <option value="price">Trier par prix: croissant</option>
                                    <option value="price-desc">Trier par prix: décroissant</option>
                                </select>
                            </form>
                        </div>-->
                        <div class="col-auto">
                            <div class="nav" role="tablist">
                                <a href="#" class="icon-btn" id="tab-shop-grid" data-bs-toggle="tab" data-bs-target="#tab-grid" role="tab" aria-controls="tab-grid" aria-selected="false"><i class="fas fa-th"></i></a>
                                <a href="#" class="icon-btn active" id="tab-shop-list" data-bs-toggle="tab" data-bs-target="#tab-list" role="tab" aria-controls="tab-grid" aria-selected="true"><i class="fas fa-list"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade " id="tab-grid" role="tabpanel" aria-labelledby="tab-shop-grid">
                <div class="row">
                    {% for product in page %}
                        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
                            <div class="vs-product product_layout4">
                                <div class="product-img">
                                    <!-- <div class="product-label">New</div> --><a href="{% url 'store:detail' product.slug %}"><img src="{{ product.get_first_image.thumbnail.url }}" alt="{{ product.name }}"></a>
                                    <div class="actions"><a href="" data-product="{{ product.id }}" data-action="add" class="icon-btn style2 update-cart"><i class="fal fa-shopping-bag"></i></a> <a href="{% url 'store:detail' product.slug %}#" class="icon-btn style2"><i class="fal fa-eye"></i></a></div>
                                </div>
                                <div class="product-content">
                                    <!-- <div class="product-category"><a href="#">Latest</a></div> -->
                                    <h3 class="product-title"><a href="{% url 'store:detail' product.slug %}#focusss">{{ product.name }}</a></h3>
                                    <div class="product-price" style="color: #e1aa5e;">{{ product.price }} Fcfa</div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>


            <div class="tab-pane fade active show" id="tab-list" role="tabpanel" aria-labelledby="tab-shop-list">
                <div class="row">
                    {% for product in page %}
                        <div class="col-md-6 col-xl-4">
                            <div class="vs-product product_layout12">
                                <div class="product-img">
                                    <!-- <div class="product-label">New</div> --><a href="{% url 'store:detail' product.slug %}"><img src="{{ product.get_first_image.thumbnail.url }}" alt="Product"></a>
                                    <div class="actions"><a href="" data-product="{{ product.id }}" data-action="add" class="icon-btn style2 update-cart"><i class="fal fa-shopping-bag"></i></a> <a href="{% url 'store:detail' product.slug %}" class="icon-btn style2"><i class="fal fa-eye"></i></a> </div>
                                </div>
                                <div class="product-content">
                                    <!-- <div class="product-category"><a href="#">Latest</a></div> -->
                                    <h3 class="product-title"><a href="{% url 'store:detail' product.slug %}#focusss">{{ product.name }}</a></h3>
                                    <div class="product-price">{{ product.price }} Fcfa</div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        {% include 'store/pagination.html' %}
    </div>
</section>
